<!DOCTYPE html>
<!-- saved from url=(0022)http://127.0.0.1:5000/ -->
<html class="gr__127_0_0_1"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Sign-Up/Login Form</title>
  <link href="./ncms_files/css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./ncms_files/normalize.min.css">
  <link href="./ncms_files/style.css" rel="stylesheet">
  <script src="./ncms_files/jquery-3.2.1.js"></script>


</head>

<body data-gr-c-s-loaded="true">
  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="http://127.0.0.1:5000/#signup">Sign Up</a></li>
        <li class="tab"><a href="http://127.0.0.1:5000/#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Ordering will never get simpler !</h1>

          <form id="formSignUp">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="inputFirstName" required="" autocomplete="off">
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="inputLastName" required="" autocomplete="off">
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="inputEmail" required="" autocomplete="off">
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="inputPassword" required="" autocomplete="off">
          </div>

          <div class="top-row">
	          <div class="field-wrap">
	            <label>
	              Room number<span class="req">*</span>
	            </label>
	            <input type="text" name="roomNo" required="" autocomplete="off">
	          </div>

	          <div class="field-wrap">
	            <label>
	              Floor<span class="req">*</span>
	            </label>
	            <input type="text" name="floor" required="" autocomplete="off">
	          </div>
          </div>


          <div class="field-wrap">
            <label>
              Hostel name<span class="req">*</span>
            </label>
            <input type="text" name="hostelName" required="" autocomplete="off">
          </div>

          <div class="field-wrap">
            <label>
              Phone Number<span class="req">*</span>
            </label>
            <input type="text" name="Pnumber" required="" autocomplete="off">
          </div>

          <button id="btnSignUp" class="button button-block">Get Started</button>

          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form id="formSignIn">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" id="inputFirstName" name="inputEmail" required="" autocomplete="off">
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="inputPassword" required="" autocomplete="off">
          </div>

          <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->

          <button id="btnSignIn" class="button button-block">Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->

    <script src="./ncms_files/index.js"></script>
    <script src="./ncms_files/signUp.js"></script>


</body><span class="gr__tooltip"><span class="gr__tooltip-content"></span><i class="gr__tooltip-logo"></i><span class="gr__triangle"></span></span></html>
